<!DOCTYPE html>
<html>

    <link rel="stylesheet" href="style.css">
  </head>

    <section class="section1">
      <h2>Section 1</h2>
      <p>Content for section 1 goes here.</p>
    </section>

    <section class="section2">
      <h2>Section 2</h2>
      <p>Content for section 2 goes here.</p>

    <section class="section3">
